<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>CognitoSignUp</title>
  <script src="js/aws-cognito-sdk.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/signup.js"></script>
</head>
<body>
  <h1>CognitoSignUp</h1>
  <span style="display: inline-block; width: 100px;">Name</span>
  <input type="text" id="name" placeholder="Name">
  <br/>
  <span style="display: inline-block; width: 100px;">Email</span>
  <input type="text" id="email" placeholder="Email Address">
  <br/>
  <span style="display: inline-block; width: 100px;">Password</span>
  <input type="password" id="password" placeholder="Password">
  <br/>
  <span style="display: inline-block; width: 100px;">匿名</span>
  <input type="masquerade" id="masquerade" placeholder="Masquerade1">
  <input type="URL" id="URL" size="20" placeholder="https://バーチャル公民館/お知らせ">
  <br/>
  <span style="display: inline-block; width: 100px;">匿名</span>
  <input type="masquerade" id="masquerade" placeholder="Masquerade2">
  <input type="URL" id="URL" size="20" placeholder="https://バーチャル公民館/本山学区/98年卒/同窓会">
  <br/>
  <span style="display: inline-block; width: 100px;">匿名</span>
  <input type="masquerade" id="masquerade" placeholder="Masquerade3">
  <input type="URL" id="URL" size="20" placeholder="https://バーチャル公民館/">
  <br/><br/>
  <input type="button" value="CognitoSignUp" onclick="OnCognitoSignUp();">
</body>
</html>
